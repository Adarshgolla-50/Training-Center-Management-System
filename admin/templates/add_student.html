{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add Student to Batch</h2>

    <!-- Batch & Course Info Side by Side -->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="alert mb-0">
                <strong>Course:</strong> {{ batch.course_name }}
            </div>
        </div>
        <div class="col-md-6">
            <div class="alert  mb-0">
                <strong>Batch:</strong> {{ batch.batch_name }}
            </div>
        </div>
    </div>

    <!-- Form Message -->
    <div id="formMessage" class="alert" role="alert" style="display:none;"></div>

    <!-- Student Form -->
    <form id="addStudentForm">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter full name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="admission_no" class="form-label">Admission No</label>
                <input type="text" class="form-control" id="admission_no" name="admission_no" placeholder="Enter admission number" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="guardian_name" class="form-label">Guardian Name</label>
                <input type="text" class="form-control" id="guardian_name" name="guardian_name" placeholder="Enter guardian's name">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="enrollment_date" class="form-label">Enrollment Date</label>
                <input type="date" class="form-control" id="enrollment_date" name="enrollment_date" value="{{ current_date }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="is_active" class="form-label">Status</label>
                <select class="form-control" id="is_active" name="is_active">
                    <option value="1" selected>Active</option>
                    <option value="0">Inactive</option>
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-3">            
            <button type="submit" class="btn btn-primary">Add Student</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("addStudentForm");
    const messageDiv = document.getElementById("formMessage");

    function showMessage(type, text) {
        messageDiv.className = 'alert alert-' + (type === 'success' ? 'success' : 'danger');
        messageDiv.textContent = text;
        messageDiv.style.display = 'block';
        messageDiv.scrollIntoView({behavior:'smooth', block:'center'});
    }

    function hideMessage() {
        messageDiv.style.display = 'none';
        messageDiv.textContent = '';
    }

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        hideMessage();

        const formData = new FormData(form);

        fetch("{{ url_for('admin.submit_add_student', batch_id=batch.batch_id) }}", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                form.reset();
                showMessage("success", data.message || "Student added successfully!");
            } else {
                showMessage("error", data.message || "Something went wrong!");
            }
        })
        .catch(err => {
            console.error(err);
            showMessage("error", "An error occurred. Please try again.");
        });
    });
});
</script>
{% endblock %}
