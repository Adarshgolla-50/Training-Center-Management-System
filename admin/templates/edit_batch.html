{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Batch</h2>
    <form id="editBatchForm">
        <div class="row g-3">
            <!-- Course -->
            <div class="col-md-6">
                <label for="course_id" class="form-label">Course</label>
                <select class="form-select" id="course_id" name="course_id" required>
                    <option value="">Select Course</option>
                    {% for course in courses %}
                        <option value="{{ course.course_id }}" {% if course.course_id == batch.course_id %}selected{% endif %}>{{ course.course_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Batch Name -->
            <div class="col-md-6">
                <label for="batch_name" class="form-label">Batch Name</label>
                <input type="text" class="form-control" id="batch_name" name="batch_name"
                       value="{{ batch.batch_name }}" required>
            </div>

            <!-- Assign Trainers -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Assign Trainers</label>
                <div class="dropdown w-100" id="trainerDropdownWrapper">
                    <div class="form-control d-flex justify-content-between align-items-center"
                         id="dropdownTrainers" data-bs-toggle="dropdown" aria-expanded="false"
                         style="cursor: pointer;">
                        <span id="dropdownTrainerText">Select Trainers</span>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <ul class="dropdown-menu w-100 p-2 shadow-sm"
                        id="trainerList"
                        style="max-height: 250px; overflow-y: auto; border-radius: 8px;">
                        <li class="px-2 text-muted">Please select a course first</li>
                    </ul>
                </div>
            </div>

            <!-- Max Students -->
            <div class="col-md-6">
                <label for="max_students" class="form-label">Max Students</label>
                <input type="number" class="form-control" id="max_students" name="max_students"
                       value="{{ batch.max_students }}" min="1" required>
            </div>

            <!-- Start Date -->
            <div class="col-md-6">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date"
                       value="{{ batch.start_date }}" required>
            </div>

            <!-- End Date -->
            <div class="col-md-6">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date"
                       value="{{ batch.end_date }}" required>
            </div>

            
             <!-- Active/Inactive Toggle -->
             <div class="col-md-6">
                <label for="is_active" class="form-label">Active</label>
                <select class="form-select" id="is_active" name="is_active" required>
                    <option value="1" {% if batch.is_active %}selected{% endif %}>Active</option>
                    <option value="0" {% if not batch.is_active %}selected{% endif %}>Inactive</option>
                </select>
            </div>
            <!-- Personal Leaves -->
            <div class="col-md-6">                
                <label for="personal_leaves" class="form-label">Personal Leaves</label>
                <input type="number" class="form-control" id="personal_leaves" name="personal_leaves"
                       value="{{ batch.personal_leaves or 5 }}" readonly>
                <small class="text-muted">Fixed at 5</small>
            </div>

            <!-- Medical Leaves -->
            <div class="col-md-6">
                <label for="medical_leaves" class="form-label">Medical Leaves</label>
                <input type="number" class="form-control" id="medical_leaves" name="medical_leaves"
                       value="{{ batch.medical_leaves if batch.medical_leaves is not none else '' }}" min="0"
                       placeholder="Enter medical leaves">
                <small class="text-muted">Leave blank if unlimited</small>
            </div>

            <!-- Educational Leaves -->
            <div class="col-md-6">
                <label for="educational_leaves" class="form-label">Educational Leaves</label>
                <input type="number" class="form-control" id="educational_leaves" name="educational_leaves"
                       value="{{ batch.educational_leaves if batch.educational_leaves is not none else '' }}" min="0"
                       placeholder="Enter educational leaves">
                <small class="text-muted">Leave blank if unlimited</small>
            </div>

            
            
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Update Batch</button>
        </div>
    </form>

    <div id="result" class="mt-3"></div>
</div>

<style>
.trainer-item.selected { background-color: #e9f5ff; border-radius: 6px; }
.is-invalid { border-color: #dc3545; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('editBatchForm');
    const result = document.getElementById('result');
    const dropdownTrainerText = document.getElementById('dropdownTrainerText');
    const courseSelect = document.getElementById('course_id');
    const trainerList = document.getElementById('trainerList');
    const batchNameInput = document.getElementById('batch_name');
    const submitButton = form.querySelector('button[type="submit"]');
    const selectedTrainers = {{ batch.trainers | map(attribute='trainer_id') | list | tojson }};

    function updateTrainerText() {
        const selected = [];
        trainerList.querySelectorAll('.trainer-checkbox:checked').forEach(cb => {
            const label = cb.closest("li").querySelector("label");
            if (label) selected.push(label.innerText.trim());
        });
        dropdownTrainerText.textContent = selected.length ? selected.join(", ") : "Select Trainers";
    }

    batchNameInput.addEventListener('input', function() {
        this.classList.remove('is-invalid');
    });

    function loadTrainers(courseId) {
        trainerList.innerHTML = "";
        dropdownTrainerText.textContent = "Select Trainers";
        if (!courseId) {
            trainerList.innerHTML = `<li class="px-2 text-muted">Please select a course first</li>`;
            return;
        }
        fetch(`/admin/get_trainers/${courseId}`)
            .then(res => res.json())
            .then(trainers => {
                if (!trainers || trainers.length === 0) {
                    trainerList.innerHTML = `<li class="px-2 text-muted">No trainers assigned</li>`;
                } else {
                    trainerList.innerHTML = "";
                    trainers.forEach(tr => {
                        const checked = selectedTrainers.includes(tr.trainer_id) ? "checked" : "";
                        trainerList.innerHTML += `
                            <li class="trainer-item py-1 px-2 d-flex align-items-center gap-2" style="cursor: pointer;">
                                <input class="form-check-input m-0 trainer-checkbox"
                                       type="checkbox"
                                       id="trainer${tr.trainer_id}"
                                       name="trainers"
                                       value="${tr.trainer_id}" ${checked}>
                                <label class="form-check-label mb-0 flex-grow-1"
                                       for="trainer${tr.trainer_id}">
                                    ${tr.trainer_name}
                                </label>
                            </li>`;
                    });

                    trainerList.querySelectorAll('.trainer-item').forEach(item => {
                        const checkbox = item.querySelector(".trainer-checkbox");
                        item.addEventListener("click", e => {
                            if (e.target !== checkbox) {
                                checkbox.checked = !checkbox.checked;
                                checkbox.dispatchEvent(new Event("change"));
                            }
                        });
                        checkbox.addEventListener("change", updateTrainerText);
                    });
                    updateTrainerText();
                }
            });
    }

    // Initial load
    loadTrainers(courseSelect.value);

    courseSelect.addEventListener("change", function () {
        loadTrainers(this.value);
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(form);
        submitButton.disabled = true;

        fetch('{{ url_for("admin.edit_batch", batch_id=batch.batch_id) }}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                result.innerHTML = `<div class="alert alert-danger">${data.error || "Update failed."}</div>`;
            }
        })
        .catch(() => {
            result.innerHTML = `<div class="alert alert-danger">Network error.</div>`;
        })
        .finally(() => submitButton.disabled = false);
    });
});
</script>
{% endblock %}
