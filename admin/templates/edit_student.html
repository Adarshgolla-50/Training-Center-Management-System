{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Student</h2>

    <!-- Form Message -->
    <div id="formMessage" class="alert" role="alert" style="display:none;"></div>

    <!-- Student Edit Form -->
    <form id="editStudentForm">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" 
                       value="{{ student.full_name }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="admission_no" class="form-label">Admission No</label>
                <input type="text" class="form-control" id="admission_no" name="admission_no" 
                       value="{{ student.admission_no }}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" 
                       value="{{ student.dob }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="guardian_name" class="form-label">Guardian Name</label>
                <input type="text" class="form-control" id="guardian_name" name="guardian_name" 
                       value="{{ student.guardian_name }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" 
                       value="{{ student.email }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" 
                       value="{{ student.phone }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="enrollment_date" class="form-label">Enrollment Date</label>
                <input type="date" class="form-control" id="enrollment_date" name="enrollment_date" 
                       value="{{ student.enrollment_date }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="is_active" class="form-label">Status</label>
                <select class="form-control" id="is_active" name="is_active">
                    <option value="1" {% if student.is_active %}selected{% endif %}>Active</option>
                    <option value="0" {% if not student.is_active %}selected{% endif %}>Inactive</option>
                </select>
            </div>
        </div>

        <!-- Course & Batch -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="course_id" class="form-label">Course</label>
                <select class="form-control" id="course_id" name="course_id" required>
                    <option value="">Select Course</option>
                    {% for course in courses %}
                    <option value="{{ course.course_id }}" 
                        {% if course.course_id == student.course_id %}selected{% endif %}>
                        {{ course.course_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="batch_id" class="form-label">Batch</label>
                <select class="form-control" id="batch_id" name="batch_id" required>
                    <option value="">Select Batch</option>
                    {% for batch in batches %}
                    <option value="{{ batch.batch_id }}" 
                        {% if batch.batch_id == student.batch_id %}selected{% endif %}>
                        {{ batch.batch_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a href="{{ url_for('admin.students') }}" class="btn btn-dark">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Student</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("editStudentForm");
    const messageDiv = document.getElementById("formMessage");
    const batchSelect = document.getElementById("batch_id");

    function showMessage(type, text) {
        messageDiv.className = 'alert alert-' + (type === 'success' ? 'success' : 'danger');
        messageDiv.textContent = text;
        messageDiv.style.display = 'block';
        messageDiv.scrollIntoView({behavior:'smooth', block:'center'});
    }

    function hideMessage() {
        messageDiv.style.display = 'none';
        messageDiv.textContent = '';
    }

    // Dynamic batch loading
    document.getElementById("course_id").addEventListener("change", function() {
        const courseId = this.value;
        batchSelect.innerHTML = '<option value="">Loading...</option>';
        if (!courseId) return;

        fetch(`/admin/get_batches_by_course/${courseId}`)
            .then(res => res.json())
            .then(data => {
                batchSelect.innerHTML = '<option value="">Select Batch</option>';
                data.batches.forEach(batch => {
                    batchSelect.innerHTML += `<option value="${batch.batch_id}">${batch.batch_name}</option>`;
                });
            })
            .catch(err => console.error("Error fetching batches:", err));
    });

    // Handle form submit
    form.addEventListener("submit", function(e) {
        e.preventDefault();
        hideMessage();

        const formData = new FormData(form);

        fetch("{{ url_for('admin.edit_student', student_id=student.student_id) }}", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                showMessage("success", "Student updated successfully!");
            } else {
                showMessage("error", data.message || "Something went wrong!");
            }
        })
        .catch(err => {
            console.error(err);
            showMessage("error", "An error occurred. Please try again.");
        });
    });
});
</script>
{% endblock %}
