{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Batch</h2>
    <form id="addBatchForm">
        <div class="row g-3">
            <!-- Course -->
            <div class="col-md-6">
                <label for="course_id" class="form-label">Course</label>
                <select class="form-select" id="course_id" name="course_id" required>
                    <option value="">Select Course</option>
                    {% for course in courses %}
                        <option value="{{ course.course_id }}">{{ course.course_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Batch Name -->
            <div class="col-md-6">
                <label for="batch_name" class="form-label">Batch Name</label>
                <input type="text" class="form-control" id="batch_name" name="batch_name"
                       placeholder="Enter batch name" required>
                <div class="invalid-feedback">
                    This batch already exists for this course.
                </div>
            </div>

            <!-- Assign Trainers -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Assign Trainers</label>
                <div class="dropdown w-100" id="trainerDropdownWrapper">
                    <div class="form-control d-flex justify-content-between align-items-center"
                         id="dropdownTrainers" data-bs-toggle="dropdown" aria-expanded="false"
                         style="cursor: pointer;">
                        <span id="dropdownTrainerText">Select Trainers</span>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <ul class="dropdown-menu w-100 p-2 shadow-sm"
                        id="trainerList"
                        style="max-height: 250px; overflow-y: auto; border-radius: 8px;">
                        <li class="px-2 text-muted">Please select a course first</li>
                    </ul>
                </div>
            </div>

            <!-- Max Students -->
            <div class="col-md-6">
                <label for="max_students" class="form-label">Max Students</label>
                <input type="number" class="form-control" id="max_students" name="max_students"
                       value="30" min="1" required>
            </div>

            <!-- Start Date -->
            <div class="col-md-6">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>

            <!-- End Date -->
            <div class="col-md-6">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <!-- Active/Inactive Toggle -->
            <div class="col-md-6">
                <label for="is_active" class="form-label">Active</label>
                <select class="form-select" id="is_active" name="is_active" required>
                    <option value="1" selected>Active</option>
                    <option value="0">Inactive</option>
                </select>
            </div>

            <!-- Leaves Section -->
            <div class="col-md-6">
                <label for="personal_leaves" class="form-label">Personal Leaves</label>
                <input type="number" class="form-control" id="personal_leaves" name="personal_leaves"
                       value="5" min="0" required>                
            </div>

            <div class="col-md-6">
                <label for="medical_leaves" class="form-label">Medical Leaves</label>
                <input type="number" class="form-control" id="medical_leaves" name="medical_leaves"
                       min="0" placeholder="Enter medical leaves">
                <small class="text-muted">Leave blank if unlimited</small>
            </div>

            <div class="col-md-6">
                <label for="educational_leaves" class="form-label">Educational Leaves</label>
                <input type="number" class="form-control" id="educational_leaves" name="educational_leaves"
                       min="0" placeholder="Enter educational leaves">
                <small class="text-muted">Leave blank if unlimited</small>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Add Batch</button>
        </div>
    </form>

    <div id="message" class="mt-3"></div>
</div>

<style>
.trainer-item.selected { background-color: #e9f5ff; border-radius: 6px; }
.is-invalid { border-color: #dc3545; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('addBatchForm');
    const message = document.getElementById('message');
    const dropdownTrainerText = document.getElementById('dropdownTrainerText');
    const courseSelect = document.getElementById('course_id');
    const trainerList = document.getElementById('trainerList');
    const batchNameInput = document.getElementById('batch_name');
    const submitButton = form.querySelector('button[type="submit"]');

    function updateTrainerText() {
        const selected = [];
        trainerList.querySelectorAll('.trainer-checkbox:checked').forEach(cb => {
            const label = cb.closest("li").querySelector("label");
            if (label) selected.push(label.innerText.trim());
        });
        dropdownTrainerText.textContent = selected.length ? selected.join(", ") : "Select Trainers";
    }

    batchNameInput.addEventListener('input', function() {
        this.classList.remove('is-invalid');
    });

    courseSelect.addEventListener("change", function () {
        const courseId = this.value;
        trainerList.innerHTML = "";
        dropdownTrainerText.textContent = "Select Trainers";

        if (!courseId) {
            trainerList.innerHTML = `<li class="px-2 text-muted">Please select a course first</li>`;
            return;
        }

        fetch(`/admin/get_trainers/${courseId}`)
            .then(res => res.json())
            .then(trainers => {
                if (!trainers || trainers.length === 0) {
                    trainerList.innerHTML = `<li class="px-2 text-muted">No trainers assigned</li>`;
                } else {
                    trainerList.innerHTML = "";
                    trainers.forEach(tr => {
                        trainerList.innerHTML += `
                            <li class="trainer-item py-1 px-2 d-flex align-items-center gap-2" style="cursor: pointer;">
                                <input class="form-check-input m-0 trainer-checkbox"
                                       type="checkbox"
                                       id="trainer${tr.trainer_id}"
                                       name="trainers"
                                       value="${tr.trainer_id}">
                                <label class="form-check-label mb-0 flex-grow-1"
                                       for="trainer${tr.trainer_id}">
                                    ${tr.trainer_name}
                                </label>
                            </li>`;
                    });

                    trainerList.querySelectorAll('.trainer-item').forEach(item => {
                        const checkbox = item.querySelector(".trainer-checkbox");
                        item.addEventListener("click", e => {
                            if (e.target !== checkbox) {
                                checkbox.checked = !checkbox.checked;
                                checkbox.dispatchEvent(new Event("change"));
                            }
                        });
                        checkbox.addEventListener("change", updateTrainerText);
                    });
                }
            });
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(form);
        submitButton.disabled = true;

        fetch('{{ url_for("admin.add_batch") }}', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                message.innerHTML = `<div class="alert alert-success">
                    Batch added successfully! Batch ID: ${data.batch_id}, Duration: ${data.duration_weeks} weeks
                </div>`;
                form.reset();
                dropdownTrainerText.textContent = "Select Trainers";
                trainerList.innerHTML = `<li class="px-2 text-muted">Please select a course first</li>`;
            } else {
                message.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                if (data.error.includes("already exists")) batchNameInput.classList.add('is-invalid');
            }
        })
        .catch(err => {
            message.innerHTML = `<div class="alert alert-danger">Error: ${err}</div>`;
        })
        .finally(() => submitButton.disabled = false);
    });
});
</script>
{% endblock %}
