<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | TCMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tcms.css') }}">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f6f8fa; }
        .forgot-card {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #e0e0e0;
            padding: 2rem 2.5rem;
        }
        .forgot-card h2 { margin-bottom: 1.5rem; color: #1976d2; }
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.4rem; }
        .form-group input {
            width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 4px;
        }
        .btn-primary {
            background: #1976d2; color: #fff; border: none; padding: 0.7rem 1.5rem;
            border-radius: 4px; cursor: pointer; font-weight: 500;
        }
        .alert { margin-bottom: 1rem; padding: 0.7rem 1rem; border-radius: 4px; }
        .alert-danger { background: #ffebee; color: #c62828; }
        .alert-success { background: #e8f5e9; color: #2e7d32; }
        .back-link { display: block; margin-top: 1.5rem; text-align: center; color: #1976d2; text-decoration: none; }
    </style>
</head>
<body>
    <div class="forgot-card">
        <h2>Forgot Password</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="email">Enter your registered email address</label>
                <input type="email" name="email" id="email" required autocomplete="email">
            </div>
            <button type="submit" class="btn-primary">Send Reset Link</button>
        </form>
        <a href="{{ url_for('auth.login') }}" class="back-link">Back to Login</a>
    </div>
</body>
</html>
