<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | TCMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tcms.css') }}">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f6f8fa; }
        .reset-card {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #e0e0e0;
            padding: 2rem 2.5rem;
        }
        .reset-card h2 { margin-bottom: 1.5rem; color: #1976d2; }
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.4rem; }
        .form-group input {
            width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 4px;
        }
        .btn-primary {
            background: #1976d2; color: #fff; border: none; padding: 0.7rem 1.5rem;
            border-radius: 4px; cursor: pointer; font-weight: 500;
        }
        .alert { margin-bottom: 1rem; padding: 0.7rem 1rem; border-radius: 4px; }
        .alert-danger { background: #ffebee; color: #c62828; }
        .alert-success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="reset-card">
        <h2>Reset Password</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" name="password" id="password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn-primary">Reset Password</button>
        </form>
    </div>
</body>
</html>
