{% extends "base.html" %}
{% block content %}

<style>
    .description-textarea {
        line-height: 1.5;
        letter-spacing: 0.5px;
        padding: 0.5rem;
        
    }
</style>

<div class="row">
    <div class="col-md-12 grid-margin">
        <h3 class="font-weight-bold">Course Management</h3>
        <h6 class="font-weight-normal mb-0">Edit course details</h6>
    </div>
</div>

<div class="row mt-3">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Edit Course</h4>

                <!-- Success/Error message -->
                <div id="success_message" class="alert alert-success d-none" tabindex="-1"></div>

                <form id="edit-course-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="course_name">Course Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="course_name" name="course_name" 
                                       value="{{ course.course_name }}" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="is_active">Active</label>
                                <select class="form-control" id="is_active" name="is_active">
                                    <option value="1" {% if course.is_active %}selected{% endif %}>Active</option>
                                    <option value="0" {% if not course.is_active %}selected{% endif %}>Inactive</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="6"
          style="line-height: 1.5; letter-spacing: 0.5px; padding: 0.5rem;height:150px">{{ course.description or '' }}</textarea>

                    </div>

                    <button type="submit" class="btn btn-primary me-2 mt-3">Update Course</button>
                    <a href="{{ url_for('super_admin.courses') }}" class="btn btn-dark mt-3">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('edit-course-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const payload = {
        course_name: document.getElementById("course_name").value,
        description: document.getElementById("description").value,
        is_active: document.getElementById("is_active").value
    };

    const successMessage = document.getElementById("success_message");

    fetch("{{ url_for('super_admin.update_course', course_id=course.course_id) }}", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",            
        },
        body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            successMessage.textContent = data.message;
            successMessage.classList.remove("d-none");
            successMessage.focus();

            setTimeout(() => {
                successMessage.classList.add("d-none");
                window.location.href = "{{ url_for('super_admin.courses') }}";
            }, 1500);
        } else {
            successMessage.textContent = data.message || "Update failed.";
            successMessage.classList.remove("d-none");
            successMessage.classList.add("alert-danger");
            successMessage.focus();
        }
    })
    .catch(err => {
        console.error("Update error:", err);
        successMessage.textContent = "An error occurred while updating the course.";
        successMessage.classList.remove("d-none");
        successMessage.classList.add("alert-danger");
        successMessage.focus();
    });
});
</script>

{% endblock %}
